"""Account type is a user in the front end which could be doing any actions"""
type Account @entity {
  "Eth address"
  id: ID!
  "Subgraphs this account owns"
  subgraphs: [Subgraph!]! @derivedFrom(field: "owner")

  # From Graph Token
  "Graph token balance"
  balance: BigInt!

  # Identities
  "Identities this account owns"
  ownerOf: [Identity!]!
  "Identities this account owns"
  organizationMemberOf: [Identity!]!
  "Identities this account owns"
  delegateOf: [Identity!]!


  # From Staking and Curating and Delegating
  "Subgraphs this account curates"
  curator: Curator
  "Subgraphs this account indexes"
  indexer: Indexer
  "Subgraphs this account has delegated to"
  delegator: Delegator
}

"""A unique identity which is owned by an account. An identity can own multiple names from multiple name systems"""
type Identity @entity {
  "Organization identity or user identity"
  id: ID!
  "Resolved ens name from the graphs custom text record. Null if none"
  names: [NameSystem!]!
  "Default name system to show up in the Graph Explorer. Null if not specified"
  defaultName: NameSystem
  "Owner of this identity"
  owner: Account!
  "True if it is an organization. False if it is an individual"
  isOrganization: Boolean!

  "IPFS hash with account metadata details"
  metadataHash: Bytes
  "Description of the identity"
  description: String!
  "Website URL"
  website: String
  "Image in string format"
  image: String
}

"""A name and a name system. An identity can own many names from many systems"""
type IdentityName @entity {
  "ID of the name. Unique to the name system"
  id: ID!
  "Name system for this name"
  nameSystem: NameSystem!
  "Name resolved from whatever system is used"
  name: String!
}

enum NameSystem {
  ENS,
  Everest,
  Github,
}

"""All the information related to the name that is in the GNS"""
type Subgraph @entity {
  "Subgraph ID derived from the Organization/Identity ID"
  id: ID!
  "Owner of this subgraph"
  owner: Account!
  "Current version"
  currentVersion: SubgraphVersion
  "Past versions"
  pastVersions: [SubgraphVersion!]!

  # From Curation, the name specific bonding curve 
  "Total signal of all curators"
  totalSignaledGRT: BigInt!
  "Total curation signal on this subgraph"
  totalSignalMinted: BigInt!

  # Metadata from IPFS linked in GNS
  "Subgraph metadata"
  metadataHash: Bytes!
  "Short description of the subgraph"
  description: String!
  "Image in string format"
  image: String!
  "Name of the subgraph"
  name: String!
  "Location of the code for this project"
  codeRepository: String!
  "Project's website"
  websiteURL: String!
  "Network that the subgraph is indexing"
  networks: [String!]!

  # TODO - add these later in the event that this is implemented :
  # https://www.notion.so/thegraph/Graph-Name-Service-Signaling-30e72e7f1b3c46a4a6b224155e5a6612#a379698b83c241208b6929a1788bcf4e 

  # Aggregate data
  # "Total inflation rewards earned all time by this subgraph"
  # totalSubgraphIndexingRewards: BigInt!
  # "Total query fees earned by this subgraph"
  # totalQueryFeesCollected: BigInt! 
  # "Total stake of all indexers on all subgraph versions"
  # totalStake: BigInt!
  # "Total signal of all curators on all subgraph versions"
  # totalSignal: BigInt!
}

"""Contains all the version metadata"""
type SubgraphVersion @entity {
  "Concatenation of subgraph, subgraph deployment, and version ID"
  id: ID!
  "Subgraph of this version"
  subgraph: Subgraph!
  "Subgraph depolyment of this version"
  subgraphDeployment: SubgraphDeployment!
  "Version number"
  version: Int!
  "Creation timestamp"
  createdAt: Int!
  "Deploy timestamp"
  updatedAt: Int! # TODO - when would someone update a SubgraphVersion, doesn't it just become a new version?
  "Unpublished"
  unpublished: Boolean!

  # Metadata from IPFS linked in GNS
  "Subgraph version metadata content address"
  metadataHash: Bytes!
  "Short description of the version"
  description: String!
  "A human readable name. Not required"
  tag: String
}

"""The immutable subgraph defined by a subgraph manifest that Indexers stake on and Curators signal on"""
type SubgraphDeployment @entity {
  "Subgraph Deployment ID"
  id: ID!
  "The versions this subgraph relates to"
  versions: [SubgraphVersion!]! @derivedFrom(field: "subgraph")
  "Creation timestamp"
  createdAt: Int!

  # From Staking
  "Total stake of all indexers on this Subgraph"
  totalStake: BigInt!
  "Indexers of this subgraph"
  indexers: [Channel!]! @derivedFrom(field: "subgraph")
  "Total fees accrued all time by this subgraph deployment"
  totalSubraphIndexingRewards: BigInt!
  "Total query fees earned by this subgraph deployment"
  totalQueryFeesCollected: BigInt!

  # From Curation, the deployment specific bonding curve 
  "Total signal of all curators"
  totalSignaledGRT: BigInt!
  "Total curation signal on this subgraph deployment"
  totalSignalMinted: BigInt!
  "Total curator reward from fees"
  totalCuratorFeeReward: BigInt!

  "Curators of this subgraph deployment"
  curators: [Signal!]! @derivedFrom(field: "subgraph")
  "Bonding curve reserve ratio"
  reserveRatio: BigInt

  # From Subgraph Manifest
  # dataSources: [DataSource!]! # TODO - add a ! when we have the ability to parse data sources
}

